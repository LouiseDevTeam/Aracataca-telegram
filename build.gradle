plugins {
    id 'java'
}

group 'team.louisedev'
version '0.2-PreAlpha'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile "org.telegram:telegrambots:5.0.1"
}

test {
    useJUnitPlatform()
}